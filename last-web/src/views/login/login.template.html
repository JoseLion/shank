<div id="login" class="col-md-12 col-xs-12 fadeInDown">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-xs-12 text-center bottom-space">
        <img class="logo" src="assets/img/logo_shank.png" width="40%">
    </div>
    <div class="col-md-4"></div>
    <div class="clearfix"></div>

    <div class="col-md-4"></div>
    <div class="col-md-4 col-xs-12 text-center">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-xs-12 login-form">
            <form class="m-t" role="form" name="form1" (submit)="doLogin()" novalidate #loginForm="ngForm">
                <p-growl></p-growl>
                
                <div class="form-group to-validate">
                    <input type="text" name="email" class="form-control" placeholder="Email" [(ngModel)]="login.email" #email="ngModel" required />
                    <span class="text-danger block text-left" *ngIf="email.invalid && (email.dirty || email.touched)">
                        <span *ngIf="email.errors.required">Email required</span>
                    </span>
                </div>
                <div class="form-group to-validate">
                    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="login.password" #password="ngModel" required />
                    <span class="text-danger block text-left" *ngIf="password.invalid && (password.dirty || password.touched)">
                        <span *ngIf="password.errors.required">Password required</span>
                    </span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="!loginForm.form.valid">Login</button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
        <div class="clearfix"></div>
    </div>
    <div class="col-md-4"></div>
    <div class="clearfix"></div>
</div>
