<div class="loginColumns animated fadeInDown">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
      <img class="logo" ng-src="assets/images/logo_shank.png" width="40%">
    </div>
  </div>
  
  <div class="space-20"></div>
  
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div ng-if="!LoginCtrl.has_tmp_password" class="ibox-content login-form-container">
        <form class="m-t"
              role="form"
              validate-form="LoginCtrl.login()"
              name="loginForm"
              novalidate="">
          <div class="form-group">
            <input validation
                   type="email"
                   id="credentials_email"
                   name="credentials_email"
                   ng-model="LoginCtrl.credentials.email"
                   class="form-control"
                   placeholder="Correo electr&oacute;nico"
                   required="">
          </div>
          
          <div class="form-group">
            <input validation
                   type="password"
                   id="credentials_password"
                   name="credentials_password"
                   ng-model="LoginCtrl.credentials.password"
                   class="form-control"
                   placeholder="Contrase&ntilde;a"
                   required="">
          </div>
          
          <button type="submit" class="btn btn-primary block full-width m-b">
            <span ng-show="LoginCtrl.logging_in">
              <i class="glyphicon glyphicon-refresh spinning"></i>
            </span>
            Entrar
          </button>
          
          <div class="form-group text-center pointer" >
            <a ui-sref="forgot_password">
              <small class="text-info">Se te olvidó tu contraseña?</small>
            </a>
          </div>
          
          <!--<p class="text-muted text-center">-->
          <!--  <small>Do not have an account?</small>-->
          <!--</p>-->
          
          <!--<a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>-->
        </form>
        
        <p class="m-t text-center">
          <small>Shank {{general_variables.current_year}}</small>
        </p>
      </div>
      
      <div ng-if="LoginCtrl.has_tmp_password" class="ibox-content">
  
        <h2 class="font-bold text-center">Cambiar Contrase&ntilde;a</h2>
        
        <div class="row">
          <div class="col-lg-12">
            <form class="form-horizontal"
                  role="form"
                  validate-form="LoginCtrl.update_password()"
                  name="update_password_form"
                  novalidate="">
              
              <div class="form-group">
                <div class="col-md-10 col-sm-10 col-xs-10">
                  <input validation
                         password
                         type="password"
                         class="form-control"
                         placeholder="Contrase&ntilde;a"
                         id="new_password_password"
                         name="new_password_password"
                         ng-model="LoginCtrl.new_password.password"
                         required="">
                </div>
                
                <div class="col-md-2 col-xs-2">
                  <div class="levelap-tooltip">
                    <i class="fa fa-question-circle font-25"
                       tooltip-placement="top-right"
                       uib-tooltip="La contraseña debe tener únicamente letras y números, mínimo 6 caracteres, con al menos una minúscula, una mayúscula y un número"
                       tooltip-class="customClass"></i>
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-md-10 col-sm-10 col-xs-10">
                  <input validation
                         password
                         confirm-password="LoginCtrl.new_password.password"
                         type="password"
                         class="form-control"
                         placeholder="Repita contrase&ntilde;a"
                         id="new_password_password_repeat"
                         name="new_password_password_repeat"
                         ng-model="LoginCtrl.new_password.password_repeat"
                         required="">
                </div>
                
                <div class="col-md-2 col-xs-2">
                  <div class="levelap-tooltip">
                    <i class="fa fa-question-circle font-25"
                       tooltip-placement="top-right"
                       uib-tooltip="La contraseña debe tener únicamente letras y números, mínimo 6 caracteres, con al menos una minúscula, una mayúscula y un número"
                       tooltip-class="customClass"></i>
                  </div>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary block full-width m-b">Cambiar contrase&ntilde;a</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
