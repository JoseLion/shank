<div modal="delete_profile_modal_form" hide-on-submit="{{profileCtrl.close_remove_profile_modal}}">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <form class="form-horizontal form-validation"
            name="form_exception_modal"
            validate-form="profileCtrl.delete_profile()"
            class="form-horizontal"
            role="form"
            novalidate>
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title text-left black bolder">Eliminar Perfil</h4>
        </div>
        
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <div class="col-sm-8">
                  Esta seguro que desea eliminar el perfil: {{profileCtrl.profile.name}}?
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">CANCELAR</button>
          <button type="submit" class="btn btn-primary">ELIMINAR</button>
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
