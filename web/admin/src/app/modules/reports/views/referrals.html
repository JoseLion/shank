<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
  <div class="tree-node">
<!--    <div class="pull-left tree-handle" ui-tree-handle>
      <span class="fa fa-list"></span>
    </div>-->
    
    <div class="tree-node-content">
      <a class="btn btn-success btn-xs"
         ng-if="node.nodes && node.nodes.length > 0"
         data-nodrag ng-click="referralCtrl.toggle(this)">
        <span
          class="fa"
          ng-class="{
            'fa-chevron-right': collapsed,
            'fa-chevron-down': !collapsed}">
        </span>
      </a>
      
      <input type="text"
             ng-model="node.name" />
      
      <span style="width: 10px;">&nbsp;</span>
      
      <a class="pull-right btn btn-info btn-xs"
         data-nodrag
         ng-click="referralCtrl.newSubItem(this)"
         style="margin-right: 8px;">
        <span class="fa fa-plus"></span>
      </a>
    </div>
  </div>
  <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
    </li>
  </ol>
</script>

<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Reports</h2>
    <ol class="breadcrumb">
      <li>
        <a ui-sref="admin.dashboard">Dashboard</a>
      </li>
      <li class="active">
        <strong>App Users</strong>
      </li>
    </ol>
  </div>
  
  <div class="col-lg-2">
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-12 text-right">
              <button type="button" class="btn btn-primary" ng-click="referralCtrl.get_users_xlsx()">
                <i class="fa fa-file-excel-o" aria-hidden="true"></i>&nbsp;Excel
              </button>
              <div class="space-10"></div>
            </div>
          </div>
          
          <div class="table-responsive">
            <div ui-tree id="tree1-root" data-nodrop-enabled="true">
              <ol ui-tree-nodes ng-model="referralCtrl.tree1">
                <li ng-repeat="node in referralCtrl.tree1" ui-tree-node ng-include="'nodes_renderer.html'"></li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
