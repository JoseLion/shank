<script id="table_tree.html" type="text/ng-template">
  <tr ng-class="{parent: item.guests}" ng-init="parentScope = $parent.$parent; initCheckbox(item, parentScope.item)">
    <td class="cell-name" ng-click="item.opened = !item.opened">
      <div class="indent" style="padding-left: {{10*item.level}}px"></div>
      {{item.user.fullName}}
    </td>
    <td class="cell-members">
      {{item.guests.length}}
    </td>
    <td class="cell-members">
      {{item.user.country}}
    </td>
  </tr>
  
  <tr class="children" ng-if="item.guests &amp;&amp; item.guests.length &gt; 0">
    <td colspan="3">
      <table class="tree-table">
        <tbody ng-class="{opened: item.opened}" ng-include="&#39;table_tree.html&#39;" ng-init="level = level + 1" ng-repeat="item in item.guests"></tbody>
      </table>
    </td>
  </tr>
</script>

<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Reports</h2>
    <ol class="breadcrumb">
      <li>
        <a ui-sref="admin.dashboard">Dashboard</a>
      </li>
      <li class="active">
        <strong>Referrals</strong>
      </li>
    </ol>
  </div>
  
  <div class="col-lg-2">
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight without-padding-bottom" style="position: relative; z-index: 20;">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox-content">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>Search</strong>
          </div>
          
          <div class="panel-body">
            <form class="form-horizontal"
                  role="form"
                  ng-submit="referralCtrl.find_referrals()"
                  novalidate>
      
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="search_country">Country:</label>
                    <div class="col-md-9">
                      <input type="text"
                             id="search_country"
                             name="search_country"
                             class="form-control"
                             ng-model="referralCtrl.search_params.country" />
                    </div>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="search_from_date">Date: </label>
                    <div class="col-md-4">
                      <div class="input-group">
                        <input type="text"
                               class="form-control"
                               placeholder="FROM"
                               id="search_from_date"
                               name="search_from_date"
                               uib-datepicker-popup="yyyy-MM-dd"
                               ng-model="referralCtrl.search_params.from_date"
                               is-open="referralCtrl.dates.from_date_opened"
                               datepicker-options="referralCtrl.dateOptions"
                               alt-input-formats="referralCtrl.altInputFormats" />
                        <span class="input-group-btn">
                          <button type="button"
                                  class="btn btn-default"
                                  ng-click="referralCtrl.open_search_calendar(1)">
                            <i class="glyphicon glyphicon-calendar"></i>
                          </button>
                        </span>
                      </div>
                    </div>
                    
                    <div class="col-md-1 col-sm-12 no-padding">&nbsp;</div>
                    
                    <div class="col-md-4">
                      <div class="input-group">
                        <input type="text"
                               class="form-control"
                               placeholder="TO"
                               id="search_to_date"
                               name="search_to_date"
                               uib-datepicker-popup="yyyy-MM-dd"
                               ng-model="referralCtrl.search_params.to_date"
                               is-open="referralCtrl.dates.to_date_opened"
                               datepicker-options="referralCtrl.dateOptions"
                               alt-input-formats="['M!/d!/yyyy']" />
                        <span class="input-group-btn">
                          <button type="button"
                                  class="btn btn-default"
                                  ng-click="referralCtrl.open_search_calendar(2)">
                            <i class="glyphicon glyphicon-calendar"></i>
                          </button>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="row form-group">
                  <div class="col-md-12">
                    <div class="col-md-12 text-right">
                      <button type="button" class="btn btn-w-m btn-default" ng-click="referralCtrl.clear_search_params()">Clear</button>
                      <button type="submit" class="btn btn-w-m btn-primary">Search</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class="wrapper col-md-6">
              <table class="tree-table table-nested table-responsive">
                <thead>
                  <tr>
                    <th style="padding-left: 10px">
                      Name
                    </th>
                    <th class="cell-members">
                      Number of referrals
                    </th>
                    <th class="cell-members">
                      Country
                    </th>
                  </tr>
                </thead>
                <tbody ng-class="{opened: item.opened}" ng-include="&#39;table_tree.html&#39;" ng-repeat="item in list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
