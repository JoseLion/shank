<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Reports</h2>
    <ol class="breadcrumb">
      <li>
        <a ui-sref="admin.dashboard">Dashboard</a>
      </li>
      <li class="active">
        <strong>App Users</strong>
      </li>
    </ol>
  </div>
  
  <div class="col-lg-2">
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight without-padding-bottom" style="position: relative; z-index: 20;">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox-content">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>Search</strong>
          </div>
          
          <div class="panel-body">
            <form class="form-horizontal"
                  role="form"
                  ng-submit="playerPaymentCtrl.find_player_payments()"
                  novalidate>
      
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="search_from_date">Date: </label>
                    <div class="col-md-4">
                      <div class="input-group">
                        <input type="text"
                               class="form-control"
                               placeholder="FROM"
                               id="search_from_date"
                               name="search_from_date"
                               uib-datepicker-popup="yyyy-MM-dd"
                               ng-model="playerPaymentCtrl.search_params.from_date"
                               is-open="playerPaymentCtrl.dates.from_date_opened"
                               datepicker-options="playerPaymentCtrl.dateOptions"
                               alt-input-formats="playerPaymentCtrl.altInputFormats" />
                        <span class="input-group-btn">
                          <button type="button"
                                  class="btn btn-default"
                                  ng-click="playerPaymentCtrl.open_search_calendar(1)">
                            <i class="glyphicon glyphicon-calendar"></i>
                          </button>
                        </span>
                      </div>
                    </div>
                    
                    <div class="col-md-1 col-sm-12 no-padding">&nbsp;</div>
                    
                    <div class="col-md-4">
                      <div class="input-group">
                        <input type="text"
                               class="form-control"
                               placeholder="TO"
                               id="search_to_date"
                               name="search_to_date"
                               uib-datepicker-popup="yyyy-MM-dd"
                               ng-model="playerPaymentCtrl.search_params.to_date"
                               is-open="playerPaymentCtrl.dates.to_date_opened"
                               datepicker-options="playerPaymentCtrl.dateOptions"
                               alt-input-formats="['M!/d!/yyyy']" />
                        <span class="input-group-btn">
                          <button type="button"
                                  class="btn btn-default"
                                  ng-click="playerPaymentCtrl.open_search_calendar(2)">
                            <i class="glyphicon glyphicon-calendar"></i>
                          </button>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="row form-group">
                  <div class="col-md-12">
                    <div class="col-md-12 text-right">
                      <button type="button" class="btn btn-w-m btn-default" ng-click="playerPaymentCtrl.clear_search_params()">Clear</button>
                      <button type="submit" class="btn btn-w-m btn-primary">Search</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-12 text-right">
              <button type="button" class="btn btn-primary" ng-click="playerPaymentCtrl.get_users_xlsx()">
                <i class="fa fa-file-excel-o" aria-hidden="true"></i>&nbsp;Excel
              </button>
              <div class="space-10"></div>
            </div>
          </div>
          
          <div class="table-responsive">
            <table ng-table="playerPaymentCtrl.tableParams" class="table table-bordered">
              <tr ng-repeat="user in $data track by $index">
                <td data-title="'Date'" header-class="'header-text-left'">{{user.created_at | date : 'yyyy-MM-dd'}}</td>
                <td data-title="'Tournament'" header-class="'header-text-left'">{{user.tournament}}</td>
                <td data-title="'Group'" header-class="'header-text-left'">{{user.group}}</td>
                <td data-title="'User'" header-class="'header-text-left'">{{user.user_name}}</td>
                <td data-title="'Round'" header-class="'header-text-left'">{{user.round}}</td>
                <td data-title="'Value'" header-class="'header-text-left'">{{user.amount}}</td>
                <td data-title="'Old players'" header-class="'header-text-left'">{{user.old_players_list}}</td>
                <td data-title="'Current players'" header-class="'header-text-left'">{{user.current_players_list}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
