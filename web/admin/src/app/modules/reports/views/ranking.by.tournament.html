<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Reports</h2>
    <ol class="breadcrumb">
      <li>
        <a ui-sref="admin.dashboard">Dashboard</a>
      </li>
      <li class="active">
        <strong>Ranking by Tournament</strong>
      </li>
    </ol>
  </div>
  
  <div class="col-lg-2">
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight without-padding-bottom" style="position: relative; z-index: 20;">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox-content">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>Search</strong>
          </div>
          
          <div class="panel-body">
            <form class="form-horizontal"
                  role="form"
                  ng-submit="rankingByTournamentCtrl.find_rankings()"
                  novalidate>
      
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="search_tournament">Tournament: </label>
                    <div class="col-md-7">
                      <select chosenselect
                              data-placeholder="Seleccione"
                              class="form-control m-b"
                              id="search_tournament"
                              name="search_tournament"
                              ng-model="rankingByTournamentCtrl.search_params.tournament"
                              ng-options="tournament._id as tournament.name for tournament in rankingByTournamentCtrl.tournaments">
                        <option value=""></option>
                      </select>
                    </div>
                    
                    <div class="col-md-2">
                      <button type="submit" class="btn btn-w-m btn-primary">Search</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <div class="row">
            <div class="col-sm-12 text-right">
              <button type="button" class="btn btn-primary" ng-click="rankingByTournamentCtrl.get_users_xlsx()">
                <i class="fa fa-file-excel-o" aria-hidden="true"></i>&nbsp;Excel
              </button>
              <div class="space-10"></div>
            </div>
          </div>
          
          <div class="table-responsive">
            <table ng-table="rankingByTournamentCtrl.tableParams" class="table table-bordered">
              <tr ng-repeat="ranking in $data track by $index">
                <td data-title="'User'" header-class="'header-text-left'">{{ranking.user.fullName}}</td>
                <td data-title="'Points'" header-class="'header-text-left'">{{ranking.score}}</td>
                <td data-title="'Group'" header-class="'header-text-left'">{{ranking.group_name}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
