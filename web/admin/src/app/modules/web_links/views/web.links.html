<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Administration</h2>
    <ol class="breadcrumb">
      <li>
        <a ui-sref="admin.dashboard">Dashboard</a>
      </li>
      <li class="active">
        <strong>Web links</strong>
      </li>
    </ol>
  </div>
  
  <div class="col-lg-2">
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <form class="form-horizontal"
                name="form_create_admin_user"
                validate-form="webLinksCtrl.save()"
                role="form"
                novalidate>
            
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label class="col-sm-4 control-label text-right">LINKS: </label>
                </div>
                
                <div class="form-group" ng-repeat="link in webLinksCtrl.web_link.values track by $index">
                  <label class="col-sm-4 control-label text-right" for="link_{{$index}}">Link {{($index + 1)}}: </label>
                  <div class="col-sm-6">
                    <input validation
                           type="text"
                           id="link_{{$index}}"
                           name="link_{{$index}}"
                           ng-model="link.value"
                           class="form-control"
                           required="" />
                  </div>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Save</button>              
                <button class="btn btn-default" ui-sref="admin.dashboard">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
