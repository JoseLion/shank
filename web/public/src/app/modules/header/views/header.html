<style>
  .landing-page .navbar-scroll.navbar-default .nav li a {
    color: #ffffff;
  }
</style>
<div class="navbar-wrapper" ng-controller="HeaderController as headerCtrl">
  <nav class="navbar navbar-default navbar-fixed-top" ng-class="{ 'navbar-scroll bg-blue' : (state_name !== 'home') }" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#navbar"
                aria-expanded="false"
                aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav custom-navbar">
					<li><a ui-sref="home">About</a></li>
          <li><a ui-sref="home">Features</a></li>
          <li><a ui-sref="home">Testimonials</a></li>
          
          <li class="navbar-logo-container pointer">
            <!--<a class="page-scroll" href="#page-top">-->
              <img ui-sref="home" src="assets/images/logo-shank-navbar.png" class="navbar-logo">
            <!--</a>-->
					</li>
          
          <li ng-class="{ 'active page-selected' : (state.includes('terms')) }">
						<a ui-sref="terms">Terms</a>
					</li>
          <li ng-class="{ 'active page-selected' : (state.includes('privacy_policy')) }">
						<a ui-sref="privacy_policy">Privacy Policy</a>
					</li>
          <li ng-class="{ 'active page-selected' : (state.includes('contact_us')) }">
						<a ui-sref="contact_us">Contact</a>
					</li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<script>
  $(document).ready(function () {
    $('body').scrollspy({
      target: '.navbar-fixed-top',
      offset: 80
    });
    
    // Page scrolling feature
    $('a.page-scroll').bind('click', function(event) {
      var link = $(this);
      $('html, body').stop().animate({
        scrollTop: $(link.attr('href')).offset().top - 50
      }, 500);
      event.preventDefault();
      $("#navbar").collapse('hide');
    });
  });
  
  // Activate WOW.js plugin for animation on scrol
  //new WOW().init();
</script>
