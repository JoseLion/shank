<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Solicitud de amistad de Shank</title>
    <meta name="description" content="Open this link to join a tournament in shank.">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta itemprop="name" content="Join tournament Shank">
    <meta property="og:title" content="Join tournament Shank" />
    <meta property="og:description" content="Open this link to join a tournament Shank." />
    <link rel="stylesheet" type="text/css" href="/invitation/css/styles.css" />

    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>

</head>
<body class="app-clashroyale lang-es" data-lang="es" data-app="shank-app" data-method="add_friend">

<header>
    <h1 class="logo translated"></h1>
</header>
<div id="content-wrapper">
    <div id="cover-top"></div>
    <div id="cover">
        <h2>¡You have received a request to join a new group!</h2>
        <br><br>
        <p>¿confirm?</p>
        <br>
        <div class="form">
            <ul class="tab-group">
                <center><li class="tab"><a href="#signup" class="button track-button brand">Sign Up</a></li></center>
                <hr />
                <center><li class="tab"><a href="#login" class="button track-button brand negative">Log In</a></li></center>
            </ul>
            <br>
            <br>
            <a id="app-redirection" href="">Open my project LOCALCALO</a>
            <br>
            <div  class="tab-content">
                <div id="signup">
                    <h1>Sign Up for Free</h1>

                    <form action="/register" method="post">
                        <input type="hidden" id="tagReg" name="tag" value=""/>
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    First Name<span class="req">*</span>
                                </label>
                                <input type="text" name="name" required autocomplete="off" />
                            </div>
                        </div>
                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email" name="email" required autocomplete="off"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Set A Password<span class="req">*</span>
                            </label>
                            <input type="password" name="password" required autocomplete="off"/>
                        </div>
                        <button type="submit" class="button track-button brand"/>Get Started</button>
                    </form>
                </div>
                <div id="login">
                    <h1>Welcome Back!</h1>
                    <form action="/login" method="post">
                        <input type="hidden" id="tag" name="tag" value=""/>
                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input type="email" name="email" required autocomplete="off"/>
                        </div>
                        <div class="field-wrap">
                            <label>
                                Password<span class="req">*</span>
                            </label>
                            <input type="password" name="password" required autocomplete="off"/>
                        </div>
                        <button class="button track-button brand"/>Log In</button>
                    </form>
                </div>
            </div><!-- tab-content -->
        </div> <!-- /form -->

    </div>
    <div id="cover-bottom"></div>
</div>

<script type="text/javascript">
    $( document ).ready(function() {
        $("#signup").hide();
        $("#login").hide();
    });

    $('.form').find('input, textarea').on('keyup blur focus', function (e) {
        var $this = $(this),
            label = $this.prev('label');

        if (e.type === 'keyup') {
            if ($this.val() === '') {
                label.removeClass('active highlight');
            } else {
                label.addClass('active highlight');
            }
        } else if (e.type === 'blur') {
            if( $this.val() === '' ) {
                label.removeClass('active highlight');
            } else {
                label.removeClass('highlight');
            }
        } else if (e.type === 'focus') {

            if( $this.val() === '' ) {
                label.removeClass('highlight');
            }
            else if( $this.val() !== '' ) {
                label.addClass('highlight');
            }
        }

    });

    $('.tab a').on('click', function (e) {

        e.preventDefault();

        $(this).parent().addClass('active');
        $(this).parent().siblings().removeClass('active');

        target = $(this).attr('href');

        $('.tab-content > div').not(target).hide();

        $(target).fadeIn(600);

    });

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        let regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    let tag = getParameterByName('tag');
    let linkingUri = getParameterByName('linkingUri');
    $('#tag').val(tag);
    $('#tagReg').val(tag);
    $('#app-redirection').attr("href", linkingUri+'+tag='+tag)


</script>

</body>
</html>
