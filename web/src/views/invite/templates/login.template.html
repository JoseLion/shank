<div id="login" class="col-md-12 col-xs-12 fadeInDown">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-xs-12 text-center bottom-space">
        <img class="logo" src="assets/img/logo_shank.png" width="40%">
    </div>
    <div class="col-md-4"></div>
    <div class="clearfix"></div>

    <div class="col-md-4"></div>
    <div class="col-md-4 col-xs-12 text-center">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-xs-12">
            <form class="m-t" role="form" name="form1" (submit)="login($event, email.value, password.value)" novalidate>
                <p-growl></p-growl>
                <div class="form-group to-validate">
                    <input id="email" type="text" #email class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group to-validate">
                    <input id="password" type="password" #password class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary full-button" [disabled]="loginClicked" (click)="loginSpinner = true">
                        Login
                        <p-progressSpinner *ngIf="loginSpinner"></p-progressSpinner>
                    </button>
                    <button type="button" class="btn btn-facebook full-button" [disabled]="loginClicked" (click)="continueWithFacebook()">
                        <i class="fa fa-facebook"></i> Continue with Facebook
                        <p-progressSpinner *ngIf="facebookSpinner"></p-progressSpinner>
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
        <div class="clearfix"></div>
    </div>
    <div class="col-md-4"></div>
    <div class="clearfix"></div>
</div>
