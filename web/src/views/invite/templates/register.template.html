<div id="login" class="col-md-12 col-xs-12 fadeInDown">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center bottom-space">
        <img id="logo" class="logo" src="assets/img/logo_shank.png" width="40%">
        <img id="smallLogo" class="logo" src="assets/img/logo_shank_alt.png" width="40%">
    </div>
    <div class="col-md-4"></div>
    <div class="clearfix"></div>

    <div class="col-md-4"></div>
    <div class="col-md-4 col-xs-12 text-center">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-xs-12">
            <form class="m-t" role="form" name="signupForm" (ngSubmit)="register()" novalidate>
                <p-growl></p-growl>
                <div class="form-group to-validate">
                    <input type="text" name="Full Name" [(ngModel)]="signup.fullName" class="form-control" placeholder="Full name" required />
                </div>

                <div class="form-group to-validate">
                    <input type="text" name="Email" [(ngModel)]="signup.email" class="form-control" placeholder="Email" required />
                </div>

                <div class="form-group to-validate">
                    <input type="password" name="Password" [(ngModel)]="signup.password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group to-validate">
                    <input type="password" name="Repeat Password" [(ngModel)]="signup.passwordR" class="form-control" placeholder="Repeat the password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary full-button" [disabled]="signupClicked" (click)="signupSpinner = true">
                        Sign Up
                        <p-progressSpinner *ngIf="signupSpinner"></p-progressSpinner>
                    </button>
                    <button type="button" class="btn btn-facebook full-button" [disabled]="signupClicked" (click)="continueWithFacebook()">
                        <i class="fa fa-facebook"></i> Continue with Facebook
                        <p-progressSpinner *ngIf="facebookSpinner"></p-progressSpinner>
                    </button>
                </div>

                <div class="form-group">
                    <a [routerLink]="['/invite/login', groupToken]">Login with my account</a>
                </div>

            </form>
        </div>
        <div class="col-md-2"></div>
        <div class="clearfix"></div>
    </div>
    <div class="col-md-4"></div>
    <div class="clearfix"></div>
</div>
